  netzknoten:
    label: Netzknoten
    description: 'Netzknoten sind sämtliche plangleichen (höhengleichen) und planfreien (höhenungleichen) Knotenpunkte, die sich aus der verkehrlichen Verknüpfung zweier oder mehrerer Straßen des aufzunehmenden Straßennetzes untereinander ergeben. In Sonderfällen können zusätzliche Netzknoten erforderlich werden.<br>Weitere Begriffsdefinition siehe: <a href="http://www.bast.de/BASt_2017/DE/Verkehrstechnik/Publikationen/Regelwerke/V-asbkernsystem.pdf?__blob=publicationFile&v=3" target="_blank">Anweisung Straßeninformationsbank - ASB Version 2.03, Segment: Kernsystem</a>'
    sourcePath: /netzknoten_point
    type: OBJECT
    properties:
      nknr:
        label: Netzknotennummer
        sourcePath: nknr
        type: STRING
        role: ID
        constraints:
          regex: '^[0-9]{7}$'
      nkname:
        label: Netzknotenname
        sourcePath: nkname
        type: STRING
      nkart:
        label: Netzknotenart
        type: OBJECT
        objectType: Netzknotenart
        properties:
          bez:
            label: Bezeichnung
            sourcePath: nkart
            type: STRING
            constraints:
              enum:
              - 'plangleich (höhengleich)'
              - 'planfrei (höhenungleich)'
          knz:
            label: Kennziffer
            sourcePath: nkartknz
            type: STRING
            constraints:
              enum:
              - '1'
              - '2'
      nkpktf:
        label: Knotenpunktform
        type: OBJECT
        objectType: Knotenpunktform
        properties:
          bez:
            label: Bezeichnung
            sourcePath: nkpktf
            type: STRING
            constraints:
              enum:
              - 'Einmündung oder Kreuzung von 2-streifigen Straßen'
              - 'planfreie Kreuzung von 2-streifigen oder 2-bahnigen Straßen'
              - 'Aufgeweitete Einmündung oder Kreuzung mit mindestens einer 2-bahnigen Straße'
              - 'großer Kreisverkehrsplatz, d>30m'
              - 'kleiner Kreisverkehrsplatz, d<30m (ohne Minikreisel)'
              - 'Minikreisel'
          knz:
            label: Kennziffer
            sourcePath: nkpktfknz
            type: STRING
            constraints:
              enum:
              - '01'
              - '04'
              - '07'
              - '08'
              - '09'
              - '15'
      asart:
        label: Knotenpunktform
        type: OBJECT
        objectType: Knotenpunktform
        properties:
          bez:
            label: Bezeichnung
            sourcePath: asart
            type: STRING
            constraints:
              enum:
              - 'Autobahndreieck'
              - 'Autobahnkreuz'
              - 'Anschluss (Anfang bzw. Ende der Autobahn)'
              - 'Anschlussstelle'
              - 'Bundesgrenze BRD/Belgien'
              - 'Bundesgrenze BRD/Niederlande'
              - 'Kreisgrenze'
              - 'Landesgrenze NRW/Hessen'
              - 'Landesgrenze NRW/Niedersachsen'
              - 'Landesgrenze NRW/Rheinland-Pfalz'
              - 'Grenze LWL / LVR'
              - 'Richtungsanschluss'
          knz:
            label: Kennziffer
            sourcePath: asartknz
            type: STRING
            constraints:
              enum:
              - 'AD'
              - 'AK'
              - 'AN'
              - 'AS'
              - 'BG-B'
              - 'BG-NL'
              - 'KG'
              - 'LG-HE'
              - 'LG-NI'
              - 'LG-RP'
              - 'LV'
              - 'RA'
      netzstand:
        label: Datum des Netzstichtages
        sourcePath: netzstand
        type: DATETIME
        role: PRIMARY_INSTANT
      geometry:
        sourcePath: geom
        type: GEOMETRY
        geometryType: POINT
        role: PRIMARY_GEOMETRY
  nullpunkte:
    label: Nullpunkte
    description: 'Die Gliederung des gesamten Straßennetzes in Abschnitte und Äste erfordert eine exakte und eindeutige Festlegung ihrer Anfangs- und Endpunkte an denen die Stationierung beginnt und bzw. endet. Diese Anfangs- und Endpunkte werden als Nullpunkte bezeichnet und sind einem Netzknoten zugeordnet.<br>Weitere Begriffsdefinition siehe: <a href="http://www.bast.de/BASt_2017/DE/Verkehrstechnik/Publikationen/Regelwerke/V-asbkernsystem.pdf?__blob=publicationFile&v=3" target="_blank">Anweisung Straßeninformationsbank - ASB Version 2.03, Segment: Kernsystem</a>'
    sourcePath: /nullpunkte_point
    type: OBJECT
    properties:
      nk:
        label: Kennung
        description: Netzknotennummer mit Nullpunktsbuchstabenzusatz
        sourcePath: nk
        type: STRING
        role: ID
        constraints:
          regex: '^[0-9]{7}[A-Z]$'
      tkblattnr:
        label: TK-Blattnummer
        sourcePath: tkblattnr
        type: STRING
        constraints:
          regex: '^[0-9]{4}$'
      nknr:
        label: Netzknotennummer
        sourcePath: nknr
        type: INTEGER
        constraints:
          min: 1
          max: 999
      npbuchs:
        label: Nullpunktsbuchstabenzusatz
        sourcePath: npbuchs
        type: STRING
        constraints:
          regex: '^[A-Z]$'
      nkname:
        label: Netzknotenname
        sourcePath: nkname
        type: STRING
      npart:
        label: Art des Nullpunktes
        type: OBJECT
        objectType: Nullpunktart
        properties:
          bez:
            label: Bezeichnung
            sourcePath: npart
            type: STRING
            constraints:
              enum:
              - 'fiktiver Nullpunkt'
              - 'zentraler Nullpunkt'
              - 'Nullpunkt'
          knz:
            label: Kennziffer
            sourcePath: npartknz
            type: STRING
            constraints:
              enum:
              - '0'
              - '1'
              - '2'
      klassif:
        label: Klassifiziert?
        sourcePath: klassif
        type: BOOLEAN
      netzstand:
        label: Datum des Netzstichtages
        sourcePath: netzstand
        type: DATETIME
        role: PRIMARY_INSTANT
      geometry:
        sourcePath: geom
        type: GEOMETRY
        geometryType: POINT
        role: PRIMARY_GEOMETRY
