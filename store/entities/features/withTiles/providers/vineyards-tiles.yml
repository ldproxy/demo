---
id: vineyards-tiles
providerType: TILE
providerSubType: FEATURES
caches:
- type: IMMUTABLE
  storage: MBTILES
  levels:
    WebMercatorQuad:
      min: 5
      max: 12
- type: DYNAMIC
  storage: MBTILES
  seeded: false
  levels:
    WebMercatorQuad:
      min: 13
      max: 16
seeding:
  maxThreads: 1
tilesetDefaults:
  center:
    lon: 7.35
    lat: 49.8
  levels:
    WebMercatorQuad:
      min: 5
      max: 16
      default: 8 
tilesets:
  __all__: 
    id: __all__
    combine: ['*']
  vineyards:
    id: vineyards
    transformations:
      WebMercatorQuad:
      - min: 5
        max: 7
        merge: true
        groupBy:
        - region
      - min: 8
        max: 8
        merge: true
        groupBy:
        - region
        - subregion
      - min: 9
        max: 9
        merge: true
        groupBy:
        - region
        - subregion
        - cluster
  gewanne:
    id: gewanne
    levels:
      WebMercatorQuad:
        min: 11
        max: 16
