      hreflang: de
    api:
    - buildingBlock: QUERYABLES
      included:
        - geometry
        - netzstand
        - kennung
        - strasse.bez
        - absnr
        - vwbez.name
        - strasse.klasse
        - strasse.nummer
        - strasse.zusatz
        - absast
        - statanf
        - laenge_m
        - vwbez.knz
    - buildingBlock: SORTING
      included:
      - kennung
      - absnr
      - absast
      - statanf
      - laenge_m
    - buildingBlock: TILES
      zoomLevels:
        WebMercatorQuad:
          min: 4
          max: 14
          default: 8
        gdi_de_25832:
          min: 0
          max: 10
          default: 4
        AdV_25832:
          min: 0
          max: 10
          default: 4
        EU_25832:
          min: 0
          max: 10
          default: 4
    - buildingBlock: GEOMETRY_SIMPLIFICATION
      filters:
      - minZoomLevel: 0
        filter: '1<>1'
      - minZoomLevel: 4
        filter: 'absast=''Abschnitt'' AND strasse.klasse=''A'''
      - minZoomLevel: 7
        filter: 'absast=''Abschnitt'' AND strasse.klasse IN (''A'',''B'')'
      - minZoomLevel: 8
        filter: 'absast=''Abschnitt'' AND strasse.klasse IN (''A'',''B'',''L'')'
      - minZoomLevel: 9
        filter: 'absast=''Abschnitt'' AND strasse.klasse IN (''A'',''B'',''L'',''K'')'
      - minZoomLevel: 10
