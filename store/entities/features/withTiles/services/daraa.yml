id: daraa
createdAt: 1533195830627
lastModified: 1570192179105
entityStorageVersion: 2
label: Daraa
description: This is a test dataset used in the Open Portrayal Framework thread in the
  OGC Testbed-15 as well as the OGC Vector Tiles Pilot Phase 2. The data is based on
  OpenStreetMap data from the region of Daraa, Syria, converted to the Topographic Data 
  Store schema of NGA.
enabled: ${ENABLE_DARAA:-true}
secured: false
security:
  enabled: false
accessControl:
  enabled: false
serviceType: OGC_API
metadata:
  creatorName: US National Geospatial-Intelligence Agency (NGA)
  creatorUrl: https://www.nga.mil/
  licenseName: The dataset was provided by the US National Geospatial Intelligence Agency (NGA) for development, testing and demonstrations in initiatives of the Open Geospatial Consortium (OGC). For any reuse of the data outside this API, please contact NGA.
  attribution: US National Geospatial Intelligence Agency (NGA)
api:
- buildingBlock: CRUD
  enabled: true
- buildingBlock: CRS
  additionalCrs:
  - code: 3395
    forceAxisOrder: NONE
  - code: 3857
    forceAxisOrder: NONE
  - code: 4326
    forceAxisOrder: NONE
- buildingBlock: FEATURES_HTML
  style: 'topographic-with-basemap'
- buildingBlock: HTML
  defaultStyle: topographic
- buildingBlock: RESOURCES
  enabled: true
  managerEnabled: true
- buildingBlock: STYLES
  enabled: true
  deriveCollectionStyles: true
  managerEnabled: true
  validationEnabled: true
  styleEncodings:
  - Mapbox
  - HTML
  - 'SLD 1.0'
- buildingBlock: TILE_MATRIX_SETS
  enabled: true
  includePredefined:
  - WebMercatorQuad
  - WorldCRS84Quad
  - WorldMercatorWGS84Quad
- buildingBlock: TILES
  enabled: true
  # mapClientType: OPEN_LAYERS
  style: 'topographic-with-basemap'
collections:
  AeronauticCrv:
    id: AeronauticCrv
    label: Aeronautic (Curves)
    description: 'Aeronautical Facilities: Information about an area specifically
      designed and constructed for landing, accommodating, and launching military
      and/or civilian aircraft, rockets, missiles and/or spacecraft.<br/>Aeronautical
      Aids to Navigation: Information about electronic equipment, housings, and utilities
      that provide positional information for direction or otherwise assisting in
      the navigation of airborne aircraft.'
    api:
    - buildingBlock: QUERYABLES
      included:
        - geometry
        - ZI001_SDV
        - F_CODE
    - buildingBlock: JSON_FG
      featureType:
      - nas:{{type}}
    - buildingBlock: FEATURES_HTML
      itemLabelFormat: '{{ZI005_FNA}}'
      style: NONE
      transformations:
        F_CODE:
          codelist: f_code
        ZI001_SDV:
          dateFormat: MM/dd/yyyy[', 'HH:mm:ss[' 'z]]
        FCSUBTYPE:
          codelist: fcsubtype
