---
store:
  mode: READ_ONLY
server:
  externalUrl: ${EXTERNAL_URL:-https://demo.ldproxy.net}
backgroundTasks:
  maxThreads: 8
logging:
  level: OFF
  sqlQueries: OFF
  sqlResults: OFF
  stackTraces: ON
  appenders:
    - type: console
      timeZone: Europe/Berlin
  loggers:
    de.ii: INFO
auth:
  providers:
    oidc-ldproxy-integrated:
      type: OIDC
      endpoint: https://auth.ldproxy.net/realms/demo/.well-known/openid-configuration
      login:
        clientId: ldproxy-integrated
      claims:
        userName: preferred_username
        permissions: resource_access.ldproxy-integrated.roles
