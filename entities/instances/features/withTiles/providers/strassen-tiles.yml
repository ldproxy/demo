---
id: strassen-tiles
providerType: TILE
providerSubType: FEATURES
caches:
- type: DYNAMIC # IMMUTABLE
  storage: PER_JOB
  levels:
    WebMercatorQuad:
      min: 5
      max: 11 # 14
    AdV_25832:
      min: 0
      max: 6 # 9
seeding:
  runOnStartup: true
  maxThreads: 7
rasterTilesets:
  __all__:
    styles:
      - strassen/asb.mbs
      - strassen/topo.mbs  
tilesetDefaults:
  center:
    lon: 7.0
    lat: 51.0
  levels:
    WebMercatorQuad:
      min: 5
      max: 14
      default: 10
    AdV_25832:
      min: 0
      max: 9
      default: 5
tilesets:
  __all__: 
    id: __all__
    combine: ['*']
  abschnitteaeste:
    id: abschnitteaeste
    filters:
      WebMercatorQuad:
      - min: 5
        max: 6
        filter: 'absast=''Abschnitt'' AND strasse.klasse=''A'''
      - min: 7
        max: 7
        filter: 'absast=''Abschnitt'' AND strasse.klasse IN (''A'',''B'')'
      - min: 8
        max: 8
        filter: 'absast=''Abschnitt'' AND strasse.klasse IN (''A'',''B'',''L'')'
      - min: 9
        max: 9
        filter: 'absast=''Abschnitt'' AND strasse.klasse IN (''A'',''B'',''L'',''K'')'
      AdV_25832:
      - min: 0
        max: 1
        filter: 'absast=''Abschnitt'' AND strasse.klasse=''A'''
      - min: 2
        max: 2
        filter: 'absast=''Abschnitt'' AND strasse.klasse IN (''A'',''B'')'
      - min: 3
        max: 3
        filter: 'absast=''Abschnitt'' AND strasse.klasse IN (''A'',''B'',''L'')'
      - min: 4
        max: 4
        filter: 'absast=''Abschnitt'' AND strasse.klasse IN (''A'',''B'',''L'',''K'')'
  netzknoten:
    id: netzknoten
    levels:
      WebMercatorQuad:
        min: 9
        max: 14
        default: 10
      AdV_25832:
        min: 4
        max: 9
        default: 5
  nullpunkte:
    id: nullpunkte
    levels:
      WebMercatorQuad:
        min: 10
        max: 14
        default: 11
      AdV_25832:
        min: 5
        max: 9
        default: 6
  unfaelle:
    id: unfaelle
    levels:
      WebMercatorQuad:
        min: 10
        max: 14
        default: 11
      AdV_25832:
        min: 5
        max: 9
        default: 8
    transformations:
      WebMercatorQuad:
      - min: 10
        max: 14
        properties:
        - unfzeit
        - hauptunft
        - unfart
        - unfkat.bez
        - unfkat.knz
        - strzust1
        - strzust2
        - abs.title
        - stat
        - fahrtri
      AdV_25832:
      - min: 5
        max: 9
        properties:
        - unfzeit
        - hauptunft
        - unfart
        - unfkat.bez
        - unfkat.knz
        - strzust1
        - strzust2
        - abs.title
        - stat
        - fahrtri
