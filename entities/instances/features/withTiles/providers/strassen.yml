          - "Schlüpfrigkeit (Öl, Dung, Laub usw.)"
      abs:
        sourcePath: abs
        type: FEATURE_REF
        label: Abschnitt/Ast
        description: 16-stellige Kennung des Abschnittes oder Astes
        refType: abschnitteaeste
      stat:
        sourcePath: stat
        type: FLOAT
        label: "Station [m]"
        description: "Station auf dem Abschnitt/Ast [m]"
        constraints:
